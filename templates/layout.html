<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get the Bear | Portfolio Analysis Tool</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Plotly.js for charts -->
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
    
    <!-- Fuse.js for fuzzy search -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">Get the Bear</div>
            <div class="app-description">Portfolio analysis tool for visualizing investment performance across multiple securities</div>
        </div>
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="container footer-content">
            <p>Get the Bear - Investment Portfolio Analysis Tool &copy; 2023</p>
        </div>
    </footer>
    
    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Conditional Eruda Debug Console -->
    <script>
        // Only load Eruda when debug=true is in the URL
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const debugMode = urlParams.get('debug') === 'true';
            
            if (debugMode) {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/eruda';
                document.body.appendChild(script);
                script.onload = function() {
                    eruda.init();
                    console.log('Debug mode enabled');
                };
            }
        })();
    </script>
</body>
</html>
